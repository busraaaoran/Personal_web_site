<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact with me</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

    <nav class="navbar sticky-top navbar-expand-lg navbar-dark"></nav>

    <form action="https://formsubmit.co/busraoran043@gmail.com" method="POST">
      <div class="contact-form w-50">
        <div class="mb-3">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_subject" value="We got some news for youuu!">
          <input type="hidden" name="_next" href = "http://127.0.0.1:5500/thankyou.html" required>
          <label for="exampleFormControlInput1" class="form-label">Type Email address</label>
          <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
          
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Type Your Message</label>
          <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-info text-white">Send</button>
      </div>
  
    </form>
    
    <footer class="text-center text-white"></footer> 

    <style>
      body {
        background-image: url("images/pexels-miguel-á-padriñán-19670.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    
    <script src="js/main.js"></script>
</body>
</html>
